<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>

    <!--Here starts the header section-->
    <header class="site-container">
      <!--Logo-->
        <img class="logo" src="./resources/pics/logo.png" alt="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
    </header>

    <!--Main Section-->
    <main>
      <div class="site-container">
        <div class="new-arrival-container flexsection">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </main>

    <!--Navigation menu-->
    <section class="nav container flexsection">
      <nav class="menu flexsection site-container">
        <span class="menu-1024px flexsection">Menu</span>
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </nav>
    </section>

    <!--Image Gallery section-->
    <section class="img container">
      <div class="img gallery site-container flexsection">
        <div class="img-box box1 flexsection">
          <img class="box1" src="./resources/pics/pen.png" alt="pen">
          <div class="img-title flexsection">
            <h3>Exploding Pen</h3>
          </div>
        </div>
        <div class="img-box box2 flexsection">
          <img class="box2" src="./resources/pics/watch.png" alt="watch">
          <div class="img-title flexsection">
            <h3>Cellular Watch</h3>
          </div>
        </div>
        <div class="img-box box3 flexsection">
          <img class="box3" src="./resources/pics/glasses.png" alt="glasses">
          <div class="img-title flexsection">
            <h3>Thermal Glasses</h3>
          </div>
        </div>
        <div class="lower-box flexsection">
          <div class="location flexsection">
            <h3>Location</h3>
          </div>
          <div class="black-font flexsection">
            <h3>47.346436, 84.32354</h3>
          </div>
        </div>
        <div class="lower-box flexsection">
          <div class="hours flexsection">
            <h3>Hours</h3>
          </div>
          <div class="black-font flexsection">
            <h3>0800 - 1800</h3>
          </div>
        </div>
      </div>
    </section>

    <!--Footer section-->
    <footer class="site-container flexsection">
      <h3>Copyright Secret Agent Supply Inc.</h3>
    </footer>
  </body>
</html>
